{% extends 'base.html' %}
{% block content %}

<div class="formwrapper">
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-content">
            Title <br>
            {{ form.title }}
        </div>
        <div class="form-content">
            Description <br>
            {{ form.description }}
        </div>

        <input type="submit" value="submit">
    </form>
</div>


{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST YOUTUBE</title>
    <link rel="stylesheet" href="{% static 'css/youtube_carousel.css' %}?after">
    <script src="{% static 'js/youtube_carousel.js' %}" type="text/javascript"></script>

</head>
<body>
    <div class="wrapper">
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="youtube-container"><iframe width="900" height="600" src="https://www.youtube.com/embed/7seP0CWp79E?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="youtube-container"><iframe width="900" height="600" src="https://www.youtube.com/embed/dtryk5gc4lk?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="youtube-container">3</div>
                <div class="youtube-container">4</div>
                <div class="youtube-container">5</div>
            </div>
        </div>
        <img src="{% static 'image/button-left.png' %}" alt="arrow-left" id="btnPrev" width="30">
        <img src="{% static 'image/button-right.png' %}" alt="arrow-right" id="btnNext" width="30">

    </div>
</body>

</html>

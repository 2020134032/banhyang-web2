{% extends 'base.html' %}
{% block content %}

<div class="formwrapper">
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-content">
            이름 [ex) 정기합주] <br>
            {{ form.name }}
        </div>
        <div class="form-content">
            날짜 <br>
            <input name="date" type="date">
        </div>

        <div class="form-content">
            시간 [시간:분 형식 ex) 7:00] <br>
            {{ form.starttime }} ~ {{ form.endtime }}
        </div>
        <div class="form-content">
            장소 <br>
            {{ form.location }}
        </div>

        <div class="form-content">
            곡 당 시간 <br>
            {{ form.minutes }}
        </div>
        <div>
            방 갯수 <br>
            {{ form.rooms}}
        </div>

        <input type="submit" value="submit">
    </form>
</div>


{% endblock %}

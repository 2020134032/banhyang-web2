{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% if form %}
        {% for field in form %}
            {{field.label}}
            <br>
            {{field}}
            {{field.errors}}
            <br>
        {% endfor %}
        <input type="submit" value="제출">
    {% else %}
        예정된 합주가 없습니다. 잠시만 기다려주세요 :)
    {% endif %}
</form>
<a href="{% url 'setting' %}">관리</a>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="practice_container">
    {% include 'nav.html' %}
    <div class="setting_form" style="padding-bottom: 50px;">

        
        <div class="setting_description">날짜 별 불참 시간 및 사유</div>
        {% if when_and_why %}

        {% for d, dict in when_and_why.items %}
        <table style="margin: 0 auto; margin-left: 25%; width: 75%; border-spacing: 0 7px;">
            <div class="setting_description" style="font-size: 18px;">
                {{d}}
            </div>
            {% for i in dict %}
            <tr style="line-height: 1.4;">
                <td style="text-align: right; font-weight: bold; width: 20%;">{{i.0}}</td>
                <td style="text-align: left; width: 75%; padding-left: 5%;">{{i.1}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endfor %}





        {% else %}
        <div class="">예정된 합주가 없거나 아직 아무도 제출하지 않았습니다. :)</div>
            
        {% endif %}
        

        
    </div>
</div>
{% endblock %}
